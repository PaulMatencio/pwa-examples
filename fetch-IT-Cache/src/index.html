<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <meta name="theme-color" content="#db5945">
    <title>PWA example</title>
    <!--link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet"-->
    <link href="css/styles.css" rel="stylesheet">
    <link rel="manifest" href="manifest.json">

</head>
<body>

    <header class="masthead">
        <h1>What are you interested in today?</h1>

        <div class="site-container">
            <form id="search-form" action="#">
                <label for="search-keyword" class="visuallyhidden">What are you interested in today?</label>
                <input id="search-keyword" type="text" name="search-keyword" placeholder="e.g. Android" required>
                <input id="submit-btn" type="submit" value="&#x1F50E">
                <label for="fresh-data"><span>Fresh data</span>
                  <input type="checkbox" id="fresh-data" class="check-box">
                </label>
            </form>
        </div>
    </header>

    <!--div class="site-container"-->
    <div id="error-container"></div>
    <div class="response-container">
      <div id="image-container"></div>
      <div id="article-container"></div>
    </div>
    
    <script>
      WebFontConfig = {
        google: {
          families: ['Open Sans:400,700']
        }
      };
      (function(d) {
         var wf = d.createElement('script'), s = d.scripts[0];
         // wf.src = 'https://ajax.googleapis.com/ajax/libs/webfont/1.5.18/webfont.js';
         wf.src = 'https://ajax.googleapis.com/ajax/libs/webfont/1.5.18/webfont.js';
         s.parentNode.insertBefore(wf, s);
       })(document);
    </script>

    <script>
     (function() {
        'use strict';
        if (!('serviceWorker' in navigator)) {
          console.log('Service worker not supported');
          return;
        }
        navigator.serviceWorker.register('service-worker.js',{scope: './'})
        .then(function(registration) {
          console.log('Registered at scope',registration.scope);
        })
        .catch(function(error) {
          console.log('Registration failed:', error);
        });
     })();
    </script>
    <script src="js/main.js"></script>
</body>
</html>
